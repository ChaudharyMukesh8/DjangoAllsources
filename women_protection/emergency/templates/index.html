<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Report</title>
</head>
<body>
    <h1>Report Emergency</h1>
    <form id="emergencyForm">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br><br>
        <button type="submit">Send SOS</button>
    </form>

    <script>
        document.getElementById('emergencyForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            const response = await fetch('/api/emergency/report/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude, longitude }),
            });

            const data = await response.json();
            alert(data.message || 'Error reporting emergency');
        });
    </script>
</body>
</html>
